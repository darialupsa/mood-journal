<form class="d-flex w-100 h-100 flex-column px-4 pb-3" [formGroup]="formGroup">
  <div class="text-center mt-2 mb-2 title">Add a new activity</div>

  <input autofocus="true" class="opacity-0" />
  <mat-form-field class="h-auto mb-0 note w-100" color="primary">
    <mat-label>Name</mat-label>
    <input
      type="text"
      formControlName="name"
      matInput
      name="name"
      autocomplete="off"
      autofocus="false"
      maxlength="20"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Icon</mat-label>
    <mat-select formControlName="icon" panelClass="icons-dropdown">
      <mat-select-trigger class="text-center">
        <mat-icon [style.color]="'#2b8b9e'">{{
          formGroup.get("icon").value
        }}</mat-icon>
      </mat-select-trigger>
      <mat-option [value]="icon" *ngFor="let icon of icons" class="text-center">
        <mat-icon [style.color]="'#2b8b9e'">{{ icon }}</mat-icon>
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<mat-dialog-actions align="center" class="pb-4 d-flex justify-content-center">
  <button mat-raised-button mat-dialog-close tabindex="-1" class="ms-2 mb-1">
    Cancel
  </button>
  <button
    class="me-2 mb-1"
    mat-raised-button
    color="primary"
    (click)="onSave()"
    tabindex="1"
  >
    Save
  </button>
</mat-dialog-actions>
